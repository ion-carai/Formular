<!DOCTYPE html>
<html>

<head>
    <title>Formulare</title>
</head>

<body>
    <div>
        <form>
            <label for="First Name">First Name</label>
            <br />
            <input id="First Name" />
            <br />
            <label for="Last Name"> Last Name:</label>
            <br />
            <input id="Last Name" />
            <br />
            <label for="Email"> Email</label>
            <br />
            <input id="Email" />
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div>
        <h3>Gender:</h3>
        <form>
            <input type="radio" id="Male" name="fav_language" value="Male">
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" name="fav_language" value="Female">
            <label for="Female">Female</label><br>
        </form>
    </div>

    <div>
        <h3>Date of birth:</h3>
        <form>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div>
        <form>
            <label for="fname">Country:</label><br>
            <input type="text" id="fname" name="fname" value="Moldova"><br>
            <label for="lname">City:</label><br>
            <input type="text" id="lname" name="lname" value="Chisinau"><br>
            <label for="lname">City:</label><br>
            <input type="text" id="lname" name="lname" value="Calea Iesilor"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div>
        <h4>Photo:</h4>
        <form>
            <label for="myfile"></label>
            <input type="file" id="myfile" name="myfile"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div>
        <form>
            <P>Tell us about you:</P>
            <textarea name="message" rows="10" cols="30"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <div>
        <form>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="pwd">Confirm Password:</label><br>
            <input type="password" id="pwd" name="pwd"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
 
</html>
